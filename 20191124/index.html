    <h1>磁力永动机</h1>
    <img src="./20191124.png"/>
    <p>
            这是看了书上对永动机的描述而想象出来的，属于第一类永动机，虽然不可能实现但也蛮有意思的。它工作原理是：
        <ol>
            <li>用磁铁将左边的铁球吸起来</li>
            <li>用一种磁力挡板屏蔽右边的磁铁吸引力</li>
            <li>右边的小球因为重力而落下</li>
            <li>两边同时工作推动中间飞轮旋转</li>
        </ol>
    </p>
